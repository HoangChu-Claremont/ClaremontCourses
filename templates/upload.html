<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-QJPR6WEZ2L"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-QJPR6WEZ2L');
        </script>
        <meta charset="utf-8">
        <title>{{code}} - Upload </title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='official_icon.ico') }}">
        <link rel= "stylesheet" href= "{{ url_for('static',filename='official_upload.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>  
        <script src="{{ url_for('static',filename='upload.js') }}"></script> 
    </head>
    <body oncontextmenu="return false">
        {% if message %}
        <form>
            <p style="color:white">{{message}}</p>
        </form>
        <meta http-equiv="refresh" content="3 url=https://claremontcourses.herokuapp.com/{{code}}"/>
        {% else %}
        <form method="POST" enctype=multipart/form-data>
            <input type="file" name="file" multiple/>
            {% if nofile %}
                <p>No file here. Please start over.</p>
                <button>Upload</button>
            {% else %}
                <p>Drag or click in this area <mark>ONLY</mark> doc/docx/pdf/txt file(s) <u>or</u> image(s).</p>
                <button type="submit">Upload</button>
            {% endif %}
        </form>
        {% endif %}
    </body>
</html>
